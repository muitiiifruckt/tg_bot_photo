version: '3.8'

services:
  bot:
    build: .
    container_name: tg_photo_bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # Сохраняем базу данных, feedback файлы и логи на хосте
      - ./data:/app/data
      # Логи взаимодействий с пользователями (директория для логов)
      - ./logs:/app/logs
    environment:
      - DATABASE_PATH=/app/data/bot_database.db
      - FEEDBACK_PATH=/app/data/feedback.jsonl
